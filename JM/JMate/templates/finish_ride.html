{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Finish Ride</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 40px;
        }
        .ride-box {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        .ride-box h2 {
            color: #333;
            margin-bottom: 25px;
        }
        .info-line {
            font-size: 20px;
            margin: 10px 0;
            color: #444;
        }
        .total {
            font-weight: bold;
            font-size: 24px;
            color: #2e7d32;
            margin-top: 20px;
        }
        .btn-finish, .btn-pay {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn-finish {
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        .btn-finish:hover {
            background-color: #43a047;
        }
        .btn-pay {
            background-color: #1976d2;
            color: white;
        }
        .btn-pay:hover {
            background-color: #1565c0;
        }

        /* Modal styles */
        .qr-modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
        }
        .qr-modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
            position: relative;
        }
        .qr-modal img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        /* ‚ùå Close icon in top-right */
        .close-icon {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 22px;
            color: #e53935;
            cursor: pointer;
            font-weight: bold;
        }
        .close-icon:hover {
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="ride-box">
        <h2>Ride Completed</h2>

        <div class="info-line">Per Km Price: ‚Çπ{{ rate_per_km }}</div>
        <div class="info-line">Distance Travelled: {{ distance }} km</div>
        <div class="total">Total Fare: ‚Çπ{{ total_amount }}</div>

        <button class="btn-pay" onclick="showQR()">üì± Scan & Pay</button>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-finish">Confirm</button>
        </form>

        <br>
        <a href="{% url 'home' %}" class="btn-finish">Finish</a>
    </div>

    <!-- Modal -->
    <div class="qr-modal" id="qrModal">
        <div class="qr-modal-content">
            <span class="close-icon" onclick="hideQR()">&#10006;</span> <!-- ‚ùå Close icon -->
            <h3>Scan to Pay</h3>
            <img src="{% static 'qr.jpg' %}" alt="QR Code">
        </div>
    </div>

    <script>
        function showQR() {
            document.getElementById("qrModal").style.display = "block";
        }
        function hideQR() {
            document.getElementById("qrModal").style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("qrModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
